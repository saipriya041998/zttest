<div class="container-fluid">
  <h4 class="center display-4">Articles !!</h4>
    <div class="row" >
      <div class="col-md-3" *ngFor="let item of art2">
            <div class="card mb-3">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="/assets/profile_img.jpg"  class="card-img" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{item.articleName}}</h5>
                      <p class="card-text">{{item.previewContent}}</p>
                      <p class="card-text">{{item.categoryName}}</p>
                      <p class="card-text"><small class="text-muted">{{item.createdDate}}</small></p>
                      <hr>
                      <button class="btn btn-primary btn-sm "><i class="fa fa-pencil"></i>Edit</button>&nbsp;&nbsp;
                      <button class="btn btn-dark btn-sm">Readmore</button>
                    </div>
                  </div>
                </div>
            </div>
      </div>
    </div>
</div>
